<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class = "bg-lime-50" >
    <header>
        <h1 class="text-5xl text-center mt-10 mb-10 ">
            Let's Get Some <span class="font-semibold text-violet-600">Money !!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 text-white font-semibold">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                      
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ... p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 px-3 py-2 rounded-lg" type="email" name="" id="deposit-input"
                        placeholder="$ Amount to Deposit">

                    <button id="btn-deposit"
                        class="bg-sky-700 hover:bg-amber-600 text-white px-8 py-2 rounded-lg font-bold">Deposit</button>
                </div>
                <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 ... p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 py-2 rounded-lg" type="email" name="" id= "withdraw-input"
                        placeholder="$ Amount to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-sky-700 hover:bg-amber-600 text-white px-8 py-2 rounded-lg font-bold">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
